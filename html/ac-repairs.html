<!DOCTYPE html>

<html>
    
    <head>
        <title>Home Services</title>
        
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <script src="../scripts/handlebars.min.js"></script>
        <script id="ac" type="text/x-handlebars-template">

            {{#each carpentorArray}}
                <div class="row mb-5">
                    <div class="col">
                        <div class="btn btn-primary rounded-0 btn-dark font-weight-bold"  data-toggle="collapse" href="#{{this.name}}" role="button" aria-expanded="false" aria-controls="{{this.name}}">
                            {{this.name}}
                        </div>
                    </div>
                </div>
                {{#each this.services}}
                    <div class="container border py-3 mb-3 collapse" id="{{../this.name}}">
                        <div class="row">
                            <div class="col-lg-2 md-4 sm-4">
                                <img src="{{this.image}}" class="rounded">
                            </div>
                
                            <div class="col-lg-8 md-6 sm-4">
                                <div class="row">
                                    <p class="font-weight-bold">{{this.name}}</p>
                                </div>
                                <div class="row">
                                    <span class="font-weight-bold">{{this.price}}</span>
                                </div>
                            </div>
                
                            <div class="col-lg-2 md-4 sm-4">
                                <div class="row">
                                    <form action="/add_cart?service=Ac&serviceId={{../this._id}}&id={{this._id}}" method="post">
                                        <button type="submit" class="btn rounded-0 btn-danger">ADD</button>
<!--                                        <button class="btn btn-light border-left-0 rounded-0" type="submit">+</button>-->
                                    </form>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-8">
                                <p class="text-secondary">{{this.text}}</p>
                            </div>
                        </div>
                    </div>
                {{/each}}
            {{/each}}

        </script>
        
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        
    </head>
    
    <body>
        <div class="container">
            <div id="header">
            </div>
            
            <!--Container -->
            <div id="middle" class="py-5">
                <div class="container w-50" id="mainContainer">
                </div>
            </div>
            
            <!--Footer-->
            <div class="col mt-0" id = "footer">
            </div>
            
        </div>
        
    </body>
    
    <script src="../scripts/header.js" type="text/javascript"></script>
    <script src="../scripts/ac-repair-01.js" type="text/javascript"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="../scripts/navbar_show.js" type="text/javascript"></script>
    
</html>
