        <script src="../scripts/handlebars.min.js"></script>
        <script id="electrical" type="text/x-handlebars-template">

            {{#each carpentorArray}}

                <div class="row my-5">
                    <div class="col">
                        <div class="btn btn-primary rounded-0 btn-dark font-weight-bold"  data-toggle="collapse" href="#{{this.name}}" role="button" aria-expanded="false" aria-controls="{{this.name}}">
                            {{this.name}}
                        </div>
                    </div>
                </div>
                {{#each this.services}}
                    <div class="container border py-3 mb-3 collapse" id="{{../this.name}}">
                        <div class="row">
                            <div class="col-2">
                                <img src="{{this.image}}">
                            </div>
                
                            <div class="col-7">
                                <div class="row">
                                    <p class="font-weight-bold">{{this.name}}</p>
                                </div>
                                <div class="row">
                                    <span class="font-weight-bold">{{this.price}}</span>
                                </div>
                            </div>
                
                            <div class="col-3">
                                <div class="row">
                                    <form action="/add_cart?service=Electrical&serviceId={{../this._id}}&id={{this._id}}" method="post">
                                        <button type="submit" class="btn rounded-0 btn-light border-right-0">ADD</button>
                                        <button class="btn btn-light border-left-0 rounded-0" type="submit">+</button>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-8">
                                <p class="text-secondary">{{this.text}}</p>
                            </div>
                        </div>
                    </div>
                {{/each}}
            {{/each}}

        </script>
