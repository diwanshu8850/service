<!DOCTYPE html>

<html>
    
    <head>
        <title>Home Services</title>
        
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <script src="../scripts/handlebars.min.js"></script>
        <script id="myCart" type="text/x-handlebars-template">

            {{#each myCart}}
                <div class="container border py-3">
                    <div class="row">
                        <div class="col-lg-2 md-4 sm-4">
                            <img src="{{this.image}}" class="rounded">
                        </div>
                        <div class="col-lg-6 md-4 sm-4">
                            <div class="row px-3">
                                <p class="font-weight-bold">{{this.name}}</p>
                            </div>
                            <div class="row px-3">
                                <p class="font-weight-bold">{{this.price}}</p>
                            </div>
                        </div>
                        <div class="col-lg-4 sm-4 md-4">
                            <form action="/decreaseCartItem/{{this.name}}" method="post" style="display: inline;">
                                <button type="submit" class="btn rounded-0 btn-danger mx-0">-</button>
                            </form>
                            <button class="btn rounded-0 btn-danger mx-0">{{this.quantity}}</button>
                            <form action="/increaseCartItem/{{this.name}}" method="post" style="display: inline;">
                                <button type="submit" class="btn rounded-0 btn-danger mx-0">+</button>
                            </form>
                        </div>
                    </div>
                </div>
            {{/each}}

        </script>
        
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        
    </head>
    
    <body>
        
        <div class="container">
            <div id="header">
            </div>
        
            <div id="middle" class="py-5">
                <!--Container -->
                <div class="container w-50" id="mainContainer">
                </div>
        
                <!-- Order -->
                <a href="#">Continue to Payment....</a>
                
            </div>
            
            <!--Footer-->
            <div class="col mt-0" id = "footer">
            </div>
            
        </div>
        
    </body>
    
    <script src="../scripts/header.js" type="text/javascript"></script>
    <script src="../scripts/mycart.js" type="text/javascript"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="../scripts/navbar_show.js" type="text/javascript"></script>
    
</html>
